{% extends 'vet_sprint/base.html' %}

{% block title %}Eliminar Cita{% endblock %}

{% block content %}
    <h2>Eliminar Cita</h2>
    <p>¿Estás seguro de que quieres eliminar la cita para **{{ cita.mascota.nombre }}** del **{{ cita.fecha|date:"d/m/Y" }}**?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button-delete">Sí, Eliminar</button>
        <a href="{% url 'citas_list' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
