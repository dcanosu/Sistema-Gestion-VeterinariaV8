{% extends 'vet_sprint/base.html' %}

{% block title %}Eliminar Cirugía{% endblock %}

{% block content %}
    <h2>Eliminar Cirugía</h2>
    <p>¿Estás seguro de que quieres eliminar la cirugía para **{{ cirugia.mascota.nombre }}** del **{{ cirugia.fecha|date:"d/m/Y" }}**?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button-delete">Sí, Eliminar</button>
        <a href="{% url 'cirugias_list' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
