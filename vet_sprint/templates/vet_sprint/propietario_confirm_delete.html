{% extends 'vet_sprint/base.html' %}

{% block title %}Eliminar Propietario{% endblock %}

{% block content %}
    <h2>Eliminar Propietario</h2>
    <p>¿Estás seguro de que quieres eliminar al propietario **{{ propietario.nombre }}**?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button-delete">Sí, Eliminar</button>
        <a href="{% url 'propietarios_list' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
